<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Especial</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .message {
            font-size: 5rem;
            display: flex;
        }
        .letter {
            opacity: 0;
            transform: scale(0);
            animation: appear 1s forwards;
        }
        @keyframes appear {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="message" class="message"></div>
    <script>
        const message = "Me encantas demasiado";
        const messageElement = document.getElementById('message');

        function createLetterElement(letter, index) {
            const span = document.createElement('span');
            span.textContent = letter;
            span.classList.add('letter');
            span.style.animationDelay = `${index * 0.5}s`;
            return span;
        }

        function showMessage() {
            message.split('').forEach((letter, index) => {
                const letterElement = createLetterElement(letter, index);
                messageElement.appendChild(letterElement);
            });

            const youtubeUrl = "https://www.youtube.com/watch?v=YJJbrBEZqy8"; // URL del video de YouTube

            setTimeout(() => {
                window.location.href = youtubeUrl;
            }, message.length * 500 + 1000); // Ajusta el tiempo seg√∫n sea necesario
        }

        document.addEventListener('DOMContentLoaded', showMessage);
    </script>
</body>
</html>
